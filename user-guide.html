  <script>
    let pdfViewerVisible = true;
    
    function togglePdfViewer() {
      const viewer = document.getElementById('pdf-viewer');
      const toggleText = document.getElementById('viewer-toggle-text');
      const iframe = document.getElementById('pdf-iframe');
      const loading = document.getElementById('pdf-loading');
      
      if (!pdfViewerVisible) {
        // PDFビューアを表示
        viewer.style.display = 'block';
        toggleText.textContent = 'PDFを非表示';
        
        // PDFを読み込み
        if (!iframe.src) {
          const pdfUrl = 'https://page.gensparksite.com/get_upload_url/c62d496d942bb86b58ac1e84af9e8169c64817e44964b89656f0d863e3170e0b/default/d42fbbe9-3d5c-45c5-a7f5-2dd8584f4e8a';
          iframe.src = pdfUrl;
          
          iframe.onload = function() {
            loading.style.display = 'none';
            iframe.style.display = 'block';
          };
          
          iframe.onerror = function() {
            loading.innerHTML = 'PDFの読み込みに失敗しました。<br><a href="' + pdfUrl + '" target="_blank" style="color: #ff8e48;">こちらから直接PDFを開いてください</a>';
          };
        } else {
          loading.style.display = 'none';
          iframe.style.display = 'block';
        }
        
        pdfViewerVisible = true;
      } else {
        // PDFビューアを非表示
        viewer.style.display = 'none';
        toggleText.textContent = 'PDFを表示';
        pdfViewerVisible = false;
      }
    }

    // ページ読み込み時にPDFを初期化
    document.addEventListener('DOMContentLoaded', function() {
      // 初期状態でPDFを表示
      const iframe = document.getElementById('pdf-iframe');
      const loading = document.getElementById('pdf-loading');
      const pdfUrl = 'https://page.gensparksite.com/get_upload_url/c62d496d942bb86b58ac1e84af9e8169c64817e44964b89656f0d863e3170e0b/default/d42fbbe9-3d5c-45c5-a7f5-2dd8584f4e8a';
      
      iframe.src = pdfUrl;
      
      iframe.onload = function() {
        loading.style.display = 'none';
        iframe.style.display = 'block';
      };
      
      iframe.onerror = function() {
        loading.innerHTML = 'PDFの読み込みに失敗しました。<br><a href="' + pdfUrl + '" target="_blank" style="color: #ff8e48;">こちらから直接PDFを開いてください</a>';
      };
    });
  </script>
