<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>管理者ページ - 学習アドバイス記事管理</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">WebFont.load({  google: {    families: ["Epilogue:regular,500,600,700,800"]  }});</script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Epilogue', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #52d5d6 0%, #4ac5c7 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .admin-container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .admin-header {
      background: linear-gradient(135deg, #ff8e48 0%, #e67e3e 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .admin-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .admin-subtitle {
      font-size: 1rem;
      opacity: 0.9;
    }

    .admin-content {
      padding: 40px;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #000000;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #ff8e48;
    }

    .article-form {
      display: grid;
      gap: 30px;
      margin-bottom: 40px;
    }

    .form-group {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .form-group:hover {
      border-color: #ff8e48;
      box-shadow: 0 4px 12px rgba(255, 142, 72, 0.15);
    }

    .form-label {
      display: block;
      font-weight: 600;
      color: #333333;
      margin-bottom: 8px;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .form-input:focus {
      outline: none;
      border-color: #ff8e48;
      box-shadow: 0 0 0 3px rgba(255, 142, 72, 0.1);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .input-group {
      position: relative;
    }

    .input-help {
      font-size: 0.75rem;
      color: #666666;
      margin-top: 4px;
    }

    .article-number {
      position: absolute;
      left: -30px;
      top: 50%;
      transform: translateY(-50%);
      background: #ff8e48;
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.875rem;
      font-weight: 600;
    }

    .button-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 40px;
    }

    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff8e48 0%, #e67e3e 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(255, 142, 72, 0.35);
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #333333;
      border: 2px solid #ff8e48;
    }

    .btn-secondary:hover {
      background: #fff5f0;
      border-color: #e67e3e;
      transform: translateY(-2px);
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .btn-success {
      background: #52d5d6;
      color: white;
    }

    .preview-link {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .preview-link:hover {
      text-decoration: underline;
    }

    .status-message {
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      animation: slideDown 0.3s ease;
    }

    .status-success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #86efac;
    }

    .status-error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    .status-info {
      background: #dbeafe;
      color: #1e3a8a;
      border: 1px solid #93c5fd;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .current-articles {
      background: #f3f4f6;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .current-articles-title {
      font-weight: 600;
      color: #333333;
      margin-bottom: 15px;
    }

    .current-article-item {
      background: white;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .current-article-number {
      background: #e5e7eb;
      color: #333333;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.875rem;
    }

    .current-article-info {
      flex: 1;
      overflow: hidden;
    }

    .current-article-title {
      font-weight: 500;
      color: #000000;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 2px;
    }

    .current-article-url {
      font-size: 0.75rem;
      color: #666666;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .featured-badge {
      background: #fbbf24;
      color: #78350f;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }

      .admin-content {
        padding: 20px;
      }

      .button-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <h1 class="admin-title">🔧 学習アドバイス記事管理</h1>
      <p class="admin-subtitle">表示する記事のURLを入力して更新してください</p>
    </div>

    <div class="admin-content">
      <!-- ステータスメッセージ -->
      <div id="statusMessage" class="status-message"></div>

      <!-- 現在の記事一覧 -->
      <div class="current-articles">
        <h3 class="current-articles-title">📚 現在登録されている記事</h3>
        <div id="currentArticlesList"></div>
      </div>

      <!-- 記事更新フォーム（最新記事1つ + 過去記事4つ = 合計5記事） -->
      <section>
        <h2 class="section-title">記事URLの更新（最大5記事）</h2>
        <form id="articleForm" class="article-form">
          <!-- 最新記事（記事1） -->
          <div class="form-group" style="background: #fef3c7; border-color: #fbbf24;">
            <label class="form-label" style="color: #92400e;">
              ⭐ 最新記事（大きく表示される記事）
            </label>
            <div class="input-group">
              <input type="url" 
                     id="article1" 
                     class="form-input" 
                     placeholder="https://ej.alc.co.jp/..." 
                     required>
              <div class="input-help">最新の学習アドバイス記事のURLを入力</div>
            </div>
            <div class="form-row" style="margin-top: 15px;">
              <div class="input-group">
                <label class="form-label">タイトル（任意）</label>
                <input type="text" 
                       id="title1" 
                       class="form-input" 
                       placeholder="記事タイトル">
              </div>
              <div class="input-group">
                <label class="form-label">画像URL（任意）</label>
                <input type="url" 
                       id="image1" 
                       class="form-input" 
                       placeholder="https://...">
              </div>
            </div>
          </div>

          <!-- 過去記事（記事2-5） -->
          <div class="form-group">
            <label class="form-label">📝 過去記事 1</label>
            <div class="input-group">
              <input type="url" 
                     id="article2" 
                     class="form-input" 
                     placeholder="https://ej.alc.co.jp/..." 
                     required>
              <div class="input-help">過去の学習アドバイス記事のURL</div>
            </div>
            <div class="form-row" style="margin-top: 15px;">
              <div class="input-group">
                <input type="text" 
                       id="title2" 
                       class="form-input" 
                       placeholder="記事タイトル（任意）">
              </div>
              <div class="input-group">
                <input type="url" 
                       id="image2" 
                       class="form-input" 
                       placeholder="画像URL（任意）">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">📝 過去記事 2</label>
            <div class="input-group">
              <input type="url" 
                     id="article3" 
                     class="form-input" 
                     placeholder="https://ej.alc.co.jp/..." 
                     required>
            </div>
            <div class="form-row" style="margin-top: 15px;">
              <div class="input-group">
                <input type="text" 
                       id="title3" 
                       class="form-input" 
                       placeholder="記事タイトル（任意）">
              </div>
              <div class="input-group">
                <input type="url" 
                       id="image3" 
                       class="form-input" 
                       placeholder="画像URL（任意）">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">📝 過去記事 3</label>
            <div class="input-group">
              <input type="url" 
                     id="article4" 
                     class="form-input" 
                     placeholder="https://ej.alc.co.jp/..." 
                     required>
            </div>
            <div class="form-row" style="margin-top: 15px;">
              <div class="input-group">
                <input type="text" 
                       id="title4" 
                       class="form-input" 
                       placeholder="記事タイトル（任意）">
              </div>
              <div class="input-group">
                <input type="url" 
                       id="image4" 
                       class="form-input" 
                       placeholder="画像URL（任意）">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">📝 過去記事 4</label>
            <div class="input-group">
              <input type="url" 
                     id="article5" 
                     class="form-input" 
                     placeholder="https://ej.alc.co.jp/..." 
                     required>
            </div>
            <div class="form-row" style="margin-top: 15px;">
              <div class="input-group">
                <input type="text" 
                       id="title5" 
                       class="form-input" 
                       placeholder="記事タイトル（任意）">
              </div>
              <div class="input-group">
                <input type="url" 
                       id="image5" 
                       class="form-input" 
                       placeholder="画像URL（任意）">
              </div>
            </div>
          </div>
        </form>
      </section>

      <!-- アクションボタン -->
      <div class="button-group">
        <button type="button" class="btn btn-primary" onclick="updateArticles()">
          <span>💾</span> 記事を更新
        </button>
        <button type="button" class="btn btn-secondary" onclick="loadCurrentArticles()">
          <span>🔄</span> 現在の設定を読み込む
        </button>
        <button type="button" class="btn btn-danger" onclick="resetToDefault()">
          <span>⚠️</span> デフォルトに戻す
        </button>
        <a href="study-advice.html" class="btn btn-success" target="_blank">
          <span>👁️</span> プレビュー
        </a>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="js/article-manager.js"></script>
  <script>
    // ページ読み込み時に現在の記事を表示
    document.addEventListener('DOMContentLoaded', () => {
      displayCurrentArticles();
      loadCurrentArticles();
    });

    // 現在の記事を表示
    function displayCurrentArticles() {
      const articles = ArticleManager.getArticles();
      const listContainer = document.getElementById('currentArticlesList');
      
      listContainer.innerHTML = articles.map((article, index) => `
        <div class="current-article-item">
          <div class="current-article-number">${index + 1}</div>
          <div class="current-article-info">
            <div class="current-article-title">${article.title}</div>
            <div class="current-article-url">${article.url}</div>
          </div>
          ${article.isFeatured ? '<span class="featured-badge">最新</span>' : ''}
        </div>
      `).join('');
    }

    // 現在の記事をフォームに読み込む
    function loadCurrentArticles() {
      const articles = ArticleManager.getArticles();
      
      articles.forEach((article, index) => {
        const articleInput = document.getElementById(`article${index + 1}`);
        const titleInput = document.getElementById(`title${index + 1}`);
        const imageInput = document.getElementById(`image${index + 1}`);
        
        if (articleInput) {
          articleInput.value = article.url;
        }
        if (titleInput) {
          titleInput.value = article.title;
        }
        if (imageInput) {
          imageInput.value = article.imageUrl;
        }
      });
      
      showStatus('現在の設定を読み込みました', 'info');
    }

    // 記事を更新
    async function updateArticles() {
      const updates = [];
      
      // フォームから入力値を取得
      for (let i = 1; i <= 5; i++) {
        const urlInput = document.getElementById(`article${i}`);
        const titleInput = document.getElementById(`title${i}`);
        const imageInput = document.getElementById(`image${i}`);
        
        if (urlInput && urlInput.value) {
          updates.push({
            index: i - 1,
            url: urlInput.value,
            title: titleInput ? titleInput.value : '',
            imageUrl: imageInput ? imageInput.value : '',
            isFeatured: i === 1,
            date: i === 1 ? '最新' : '更新日'
          });
        }
      }
      
      if (updates.length === 0) {
        showStatus('少なくとも1つの記事URLを入力してください', 'error');
        return;
      }
      
      try {
        showStatus('記事を更新中...', 'info');
        await ArticleManager.updateMultipleArticles(updates);
        
        // 表示を更新
        displayCurrentArticles();
        
        showStatus('記事が正常に更新されました！', 'success');
        
        // 3秒後に新しいタブでプレビューを開く
        setTimeout(() => {
          if (confirm('更新が完了しました。プレビューページを確認しますか？')) {
            window.open('study-advice.html', '_blank');
          }
        }, 1000);
        
      } catch (error) {
        console.error('Failed to update articles:', error);
        showStatus('記事の更新に失敗しました: ' + error.message, 'error');
      }
    }

    // デフォルトにリセット
    function resetToDefault() {
      if (confirm('本当にデフォルトの記事に戻しますか？\n現在の設定は失われます。')) {
        if (ArticleManager.resetToDefault()) {
          displayCurrentArticles();
          loadCurrentArticles();
          showStatus('デフォルトの記事に戻しました', 'success');
        } else {
          showStatus('リセットに失敗しました', 'error');
        }
      }
    }

    // ステータスメッセージを表示
    function showStatus(message, type) {
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.textContent = message;
      statusDiv.className = `status-message status-${type}`;
      statusDiv.style.display = 'block';
      
      // 5秒後に自動的に非表示
      setTimeout(() => {
        statusDiv.style.display = 'none';
      }, 5000);
    }

    // ストレージの変更を監視（他のタブでの変更を検知）
    window.addEventListener('storage', (e) => {
      if (e.key === 'alcStudyArticles') {
        displayCurrentArticles();
        showStatus('他のタブで記事が更新されました', 'info');
      }
    });

    // カスタムイベントを監視（同じタブ内での変更を検知）
    window.addEventListener('articlesUpdated', (e) => {
      displayCurrentArticles();
    });
  </script>
</body>
</html>
